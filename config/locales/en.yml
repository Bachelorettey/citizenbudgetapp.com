      admin_user:
        email: Email
      organization:
        name: Name
        questionnaires: Consultations
      questionnaire:
        starts_at: Start date
        ends_at: End date
      section:
        title: Title
      question:
        title: Title
        description: Description
        options: Options
        default_value: Default value
        required: Required
        widget: Widget
        unit_amount: Unit amount
        unit_name: Unit name

  mongoid: *activerecord

  time:
    formats:
      short: "%B %e, %Y"
      long: "%B %e, %Y at %H:%M"

  errors:
    messages:
      ends_at_must_be_greater_than_starts_at: The end time must be after the start time
