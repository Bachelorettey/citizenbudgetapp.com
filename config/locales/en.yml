# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  # Active Admin dashboard
  active_consultations: 'Active consultations'
  future_consultations: 'Future consultations'
  past_consultations: 'Past consultations'

  # Active Admin columns
  name: Name
  starts_at: Start date
  ends_at: End date
  consultations: Consultations

  # Active Admin forms
  inputs: "%{type} details"

  # Translations in models
  untitled: Untitled
  period: "%{starts_at} to %{ends_at}"
  starting: "starting %{date}"
  ending: "ending %{date}"

  activerecord:
    models: &models
      admin_user: Admin user
  mongoid:
    models: *models

  time:
    formats:
      short: '%B %e, %Y'
      long: '%B %e, %Y at %H:%M'

  errors:
    messages:
      ends_at_must_be_greater_than_starts_at: 'The end time must be after the start time'